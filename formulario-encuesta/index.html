<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Formulario de opinión</h1>
      <p id="description" class="description text-center">
        Opine sobre está página web.
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="nombre">Nombre</label>
        <input
          type="text"
          name="nombre"
          id="name"
          class="form-control"
          placeholder="Introduzca tu nombre"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Introduzca tu email"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="numero"
          >Edad<span class="clue">(opcional)</span></label
        >
        <input
          type="number"
          name="age"
          id="number"
          min="18"
          max="99"
          class="form-control"
          placeholder="Edad"
        />
      </div>
      <div class="form-group">
        <p>¿Qué opción describe mejor tu profesión actual?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Selecciona una opción</option>
          <option value="estudiante">Estudiante</option>
          <option value="completo">Trabajo de tiempo completo</option>
          <option value="preferNo">Prefiero no decirlo</option>
          <option value="other">Otro</option>
        </select>
      </div>
  
      <div class="form-group">
        <p>¿Recomiendas la página web a tus amigos?</p>
        <label>
          <input
            name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
          />Definitivamente</label
        >
        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
          />Quizás</label
        >
  
        <label
          ><input
            name="user-recommend"
            value="not-sure"
            type="radio"
            class="input-radio"
          />No estoy seguro/a</label
        >
      </div>
  
      <div class="form-group">
        <p>
          ¿Qué es lo que te gusta más de está página web?
        </p>
        <select id="most-like" name="mostLike" class="form-control" required>
          <option disabled selected value>Selecciona una opción</option>
          <option value="CSS">CSS</option>
          <option value="Estructura">Estructura</option>
        </select>
      </div>
  
      <div class="form-group">
        <p>¿Algún comentario o sugerencia?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Introduzca tu comentario aquí..."
        ></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Enviar
        </button>
      </div>
    </form>
  </div>
</body>
</html>
